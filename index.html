<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cal">
            <div class="area">
                <input type="text" id="area1" readonly>
            </div>
            <div class="but">
                <button class="button" onclick="result=' '; document.querySelector('#area1').value=result">
                C</button>
                <button class="button" onclick="result+='1'; document.querySelector('#area1').value=result">
                1</button>
                <button class="button" onclick="result+='2'; document.querySelector('#area1').value=result">
                2</button>
                <button class="button" onclick="result+='+'; document.querySelector('#area1').value=result">
                +</button>
                <button class="button" onclick="result+='3'; document.querySelector('#area1').value=result">
                3</button>
                <button class="button" onclick="result+='4'; document.querySelector('#area1').value=result">
                4</button>
                <button class="button" onclick="result+='-'; document.querySelector('#area1').value=result">
                -</button>
                <button class="button" onclick="result+='5'; document.querySelector('#area1').value=result">
                5</button>
                <button class="button" onclick="result+='6'; document.querySelector('#area1').value=result">
                6</button>
                <button class="button" onclick="result+='*'; document.querySelector('#area1').value=result">
                *</button>
                <button class="button" onclick="result+='7'; document.querySelector('#area1').value=result">
                7</button>
                <button class="button" onclick="result+='8'; document.querySelector('#area1').value=result">
                8</button>
                <button class="button" onclick="result+='/'; document.querySelector('#area1').value=result">
                /</button>
                <button class="button" onclick="result=eval(result); document.querySelector('#area1').value=result">=</button>
                <button class="button" onclick="result+='9'; document.querySelector('#area1').value=result">
                9</button>
                <button class="button" onclick="document.querySelector('#area1').value = document.querySelector('#area1').value.slice(0, -1);">DEL</button>
                <button class="button" onclick="result+='0'; document.querySelector('#area1').value=result">
                0</button>
                <button class="button" onclick="result+='.'; document.querySelector('#area1').value=result">
                .</button>
            </div>
        </div>
        <script>
            let result='';
            document.querySelector('#area1').result=value;
        </script>
    </body>
</html>
